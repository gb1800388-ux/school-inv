        // ===== –ú–û–î–£–õ–¨ –ö–ê–†–¢–†–ò–î–ñ–ï–ô: –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ =====
        const CartridgesModal = ({

                            const newItems = Array.from(importMap.values()).filter(item => item.isUserAdded);
